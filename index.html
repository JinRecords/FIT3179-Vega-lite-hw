<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <div style="text-align: center; font-size: small;">
    Source: <a href="https://www.kaggle.com/datasets/rajatjurel/malaysia-flood-dataset2000-2010/data">https://www.kaggle.com/datasets/rajatjurel/malaysia-flood-dataset2000-2010/data</a>
  </div>
  <script type="text/javascript">
    const stateNameMapping = {
        "101": "Johor",
        "102": "Kedah",
        "103": "Kelantan",
        "104": "Melaka",
        "105": "Negeri Sembilan",
        "106": "Pahang",
        "108": "Perak",
        "109": "Perlis",
        "111": "Terengganu",
        "112": "Sabah",
        "113": "Sarawak"
    };

    fetch("https://jinrecords.github.io/FIT3179-Vega-lite-hw/MalaysiaFloodDataset_MalaysiaFloodDataset.csv")
        .then(response => response.text())
        .then(text => {
            const data = text.split('\n').slice(1).map(row => {
                const [state, annual_rainfall, flood] = row.split(',');
                return {
                    state_name: stateNameMapping[state],
                    annual_rainfall: parseFloat(annual_rainfall),
                    flood: flood
                };
            }).filter(d => d.state_name);

            const spec = {
              "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
              "title": "Annual Rainfall in Malaysia (2010)",
              "width": 800,
              "height": 500,
              "background": "#e6f7ff",
              "projection": {"type": "mercator", "scale": 1500, "center": [109.31, 4.285]},
              "layer": [
                {
                  "data": {
                    "url": "https://jinrecords.github.io/FIT3179-Vega-lite-hw/countries-10m.json",
                    "format": {"type": "topojson", "feature": "countries"}
                  },
                  "transform": [
                    {
                      "filter": {
                        "field": "properties.NAME",
                        "oneOf": ["Singapore", "Laos", "Thailand", "Cambodia", "Indonesia", "Brunei", "Myanmar"]
                      }
                    }
                  ],
                  "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "black"}
                },

                {
                  "data": {
                    "url": "https://jinrecords.github.io/FIT3179-Vega-lite-hw/ne_10m_admin_1_states_provinces.json",
                    "format": {"type": "topojson", "feature": "ne_10m_admin_1_states_provinces"}
                  },
                  "transform": [
                    {
                      "lookup": "properties.name",
                      "from": {
                        "data": {"values": data},
                        "key": "state_name",
                        "fields": ["annual_rainfall", "flood"]
                      }
                    },
                    {"filter": "datum.properties.admin === 'Malaysia'"}
                  ],
                  "mark": {"type": "geoshape", "stroke": "black"},
                  "encoding": {
                    "color": {
                      "field": "annual_rainfall",
                      "type": "quantitative",
                      "scale": {"scheme": "blues", "reverse": false},
                      "legend": {"title": "Annual Rainfall (mm)"}
                    },
                    "tooltip": [
                      {"field": "properties.name", "type": "nominal", "title": "State"},
                      {
                        "field": "annual_rainfall",
                        "type": "quantitative",
                        "title": "Annual Rainfall (mm)",
                        "format": ".2f"
                      },
                      {"field": "flood", "type": "nominal", "title": "Flood"}
                    ]
                  }
                }
              ]
            };

            vegaEmbed("#vis", spec);
        });
  </script>
</body>
</html>
