<!DOCTYPE html>
<html>
<head>
  <!-- Include Vega and Vega-Lite libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
</head>
<body>
  <!-- This div is the container for the visualization -->
  <div id="vis"></div>

  <script>
    // Vega-Lite specification for the map
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "A Decade of Rainfall: Analyzing Malaysian Flood Patterns (2000-2010)",
      "data": {
        "url": "/FIT3183-Vega-lite-hw/MalaysiaFloodDataset_MalaysiaFloodDataset.csv"
      },
      "repeat": {
        "layer": ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "0V", "DEC"],
        "column": 4
      },
      "spec": {
        "projection": {
          "type": "mercator",
          "center": [109.5112144, 3.8554958]
        },
        "layer": [
          {
            "data": {
              "url": "/FIT3183-Vega-lite-hw/countries.json",
              "format": {
                "type": "topojson",
                "feature": "countries"
              }
            },
            "transform": [
              {
                "filter": "datum.properties.NAME == 'Malaysia'"
              }
            ],
            "mark": {
              "type": "geoshape",
              "fill": "lightgray",
              "stroke": "white"
            }
          },
          {
            "transform": [
              {
                "lookup": "STATE",
                "from": {
                  "data": {
                    "url": "/FIT3183-Vega-lite-hw/countries.json",
                    "format": {
                      "type": "topojson",
                      "feature": "countries"
                    }
                  },
                  "key": "properties.NAME"
                },
                "as": "geo"
              },
              {
                "filter": "datum.geo"
              }
            ],
            "mark": "geoshape",
            "encoding": {
              "color": {
                "field": {"repeat": "layer"},
                "type": "quantitative",
                "scale": {"scheme": "blues"},
                "legend": {"title": "Rainfall (mm)"}
              },
              "tooltip": [
                {"field": "STATE", "type": "nominal", "title": "State"},
                {"field": {"repeat": "layer"}, "type": "quantitative"}
              ]
            }
          }
        ]
      }
    };

    // Embed the visualization in the 'vis' div
    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
